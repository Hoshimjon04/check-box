<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    
    <!-- fonts online  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    
    <title>Check-box</title>
</head>
<body>
    <div class="form-group">
        <form>
            <h2 class="form-group__title">Sport check</h2>
            
            <label>
                <input type="radio" name="user_check" id="cheket-football" required>
                <span class="custom-radio football"></span>
                <span class="form-group__text">football</span>
            </label>
            
            <label>
                <input type="radio" name="user_check" id="checket-xokkey" required>
                <span class="custom-radio xokkey"></span>
                <span class="form-group__text">hockey</span>
            </label>
            <label>
                
                <input type="radio" name="user_check" id="checket-bowling" required>
                <span class="custom-radio bowling"></span>
                <span class="form-group__text">bowling</span>
            </label>
            
            <label>
                <input checked disabled type="radio" name="user_check" id="checket-tenis" required>
                <span class="custom-radio tenis"></span>
                <span class="form-group__text">tenis</span>
            </label>
            
            <button type="submit" class="form-group__btn">submit</button>
        </form>
    </div>
</body>
</html>
